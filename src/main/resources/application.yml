management:
  security:
    enabled: false

server:
  port: ${PORT:8761}
spring:
  application:
    name: edge-service

eureka:
  instance:
    hostname: edge-service.herokuapp.com
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    enabled: true
  server:
    enable-self-preservation: true

zuul:
  ignored-services: "*"
  routes:
    member-service:
      path: /member/**
      serviceId: member-service
      strip-prefix: true
    reservation-service:
      path: /reservation/**
      serviceId: reservation-service
      strip-prefix: false

ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 90000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true